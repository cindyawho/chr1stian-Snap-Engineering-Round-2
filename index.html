<!DOCTYPE html>
<html >

<head>
    <title> My Dearest| Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">My Dearest</h1>
    </header>
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>TV Show Title</h2>
            <img src="" alt="Image">
            <p>  <span class = "proof"></span></p>
            <p> Date: <span class = "date"></span></p>
            <p> Tags: <span class = "tags"></span></p>
        </div>
    </div>
    <div class="footer">
        <button onclick="quoteAlert();">
            Get A Quote!
        </button>
        <button onclick="removeLastCard();">
            Remove A Card!
        </button>
        <button onclick="addCard()">
            New Entry
        </button>
    </div>

</html>
